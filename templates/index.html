<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django + Gemini Chatbot</title>
    
    <!-- React, ReactDOM, Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';</script>

    <!-- Markdown & Sanitization Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        
        /* Markdown Styles */
        .prose h1, .prose h2, .prose h3 { font-weight: bold; margin-top: 1em; margin-bottom: 0.5em; color: #1e3a8a; }
        .prose p { margin-bottom: 0.75em; line-height: 1.6; }
        .prose ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 0.75em; }
        .prose ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 0.75em; }
        .prose strong { font-weight: 700; color: #1f2937; }
        .prose code { background-color: #f3f4f6; padding: 0.2em 0.4em; border-radius: 0.25em; font-family: monospace; font-size: 0.9em; color: #dc2626; }
        .prose pre { background-color: #1f2937; color: #f3f4f6; padding: 1em; border-radius: 0.5em; overflow-x: auto; margin-bottom: 1em; }
        .prose pre code { background-color: transparent; color: inherit; padding: 0; }
        .prose blockquote { border-left: 4px solid #e5e7eb; padding-left: 1em; color: #6b7280; font-style: italic; }
        .prose a { color: #2563eb; text-decoration: underline; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Icons (Keep existing icons here) ---
        const Icon = ({ children, size=24, className="", onClick }) => (
            <svg onClick={onClick} xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {children}
            </svg>
        );
        // ... (Keep other Icon definitions: SendIcon, UploadIcon, etc.) ...
        const SendIcon = (p) => <Icon {...p}><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></Icon>;
        const UploadIcon = (p) => <Icon {...p}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></Icon>;
        const BotIcon = (p) => <Icon {...p}><rect x="3" y="11" width="18" height="10" rx="2"/><circle cx="12" cy="5" r="2"/><path d="M12 7v4"/></Icon>;
        const UserIcon = (p) => <Icon {...p}><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></Icon>;
        const FileIcon = (p) => <Icon {...p}><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/></Icon>;
        const TrashIcon = (p) => <Icon {...p}><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></Icon>;
        const XIcon = (p) => <Icon {...p}><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></Icon>;
        const LoaderIcon = (p) => <Icon {...p} className={`animate-spin ${p.className || ''}`}><path d="M21 12a9 9 0 1 1-6.219-8.56"/></Icon>;

        // ... (Keep extractText function) ...
        const extractText = async (file) => {
            const buffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({ data: buffer }).promise;
            let text = "";
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                text += content.items.map(item => item.str).join(" ") + "\n";
            }
            return text;
        };

        // ... (Keep LoadingDots component) ...
        const LoadingDots = () => {
            const dot1 = { animationDelay: '0ms' };
            const dot2 = { animationDelay: '150ms' };
            const dot3 = { animationDelay: '300ms' };

            return (
                <div className="flex space-x-1.5 p-2 items-center">
                    <div className="w-2.5 h-2.5 bg-gray-400 rounded-full animate-bounce" style={dot1}></div>
                    <div className="w-2.5 h-2.5 bg-gray-400 rounded-full animate-bounce" style={dot2}></div>
                    <div className="w-2.5 h-2.5 bg-gray-400 rounded-full animate-bounce" style={dot3}></div>
                </div>
            );
        };

        // --- MOVED OUTSIDE: Typewriter / Streaming Markdown Component ---
        // This prevents the component from being redefined on every App render
        const TypewriterMessage = React.memo(({ content, animate }) => {
            const [displayedContent, setDisplayedContent] = useState(animate ? "" : content);
            
            useEffect(() => {
                if (!animate) {
                    setDisplayedContent(content);
                    return;
                }

                let index = 0;
                const interval = setInterval(() => {
                    index++;
                    setDisplayedContent(content.slice(0, index));
                    if (index >= content.length) {
                        clearInterval(interval);
                    }
                }, 10);

                return () => clearInterval(interval);
            }, [content, animate]);

            const rawMarkup = DOMPurify.sanitize(marked.parse(displayedContent));
            const markup = { __html: rawMarkup };

            return (
                <div 
                    className="prose text-sm" 
                    dangerouslySetInnerHTML={markup} 
                />
            );
        });

        const App = () => {
            // ... (State logic remains exactly the same) ...
            const [messages, setMessages] = useState([{ role: 'system', content: "Hello! I am connected to Django-Backend." }]);
            const [input, setInput] = useState("");
            const [docs, setDocs] = useState([]);
            const [loading, setLoading] = useState(false);
            const scrollRef = useRef(null);
            const fileRef = useRef(null);

            useEffect(() => scrollRef.current?.scrollIntoView({ behavior: "smooth" }), [messages]);

            // ... (handleUpload and handleSend remain exactly the same) ...
            const handleUpload = async (e) => {
                const files = Array.from(e.target.files);
                if (!files.length) return;
                setLoading(true);
                try {
                    const newDocs = [];
                    for (const f of files) {
                        if (f.type === 'application/pdf') {
                            const txt = await extractText(f);
                            newDocs.push({ name: f.name, text: txt });
                        }
                    }
                    setDocs(p => [...p, ...newDocs]);
                    setMessages(p => [...p, { role: 'system', content: `Added **${newDocs.length}** PDF(s) to knowledge base.` }]);
                } catch (err) {
                    setMessages(p => [...p, { role: 'system', content: "Error reading PDF file." }]);
                } finally {
                    setLoading(false);
                    if(fileRef.current) fileRef.current.value = "";
                }
            };

            const handleSend = async () => {
                if (!input.trim()) return;
                const msg = input.trim();
                setInput("");
                setMessages(p => [...p, { role: 'user', content: msg }]);
                setLoading(true);

                try {
                    const res = await fetch('/api/chat/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: msg, documents: docs })
                    });
                    
                    const data = await res.json();
                    if (!res.ok) throw new Error(data.error || 'Network Error');
                    setMessages(p => [...p, { role: 'ai', content: data.reply, animate: true }]);
                } catch (err) {
                    setMessages(p => [...p, { role: 'system', content: `Error: ${err.message}` }]);
                } finally {
                    setLoading(false);
                }
            };

            // --- TypewriterMessage Component WAS here. Now it's above App. ---

            return (
                <div className="flex h-screen overflow-hidden">
                   {/* ... (JSX structure remains exactly the same) ... */}
                   {/* Sidebar */}
                   <div className="w-72 bg-white border-r flex flex-col p-4 z-10">
                        <h1 className="text-xl font-bold text-blue-600 mb-6 flex items-center gap-2">
                            <BotIcon /> My Chat
                        </h1>
                        
                        <div onClick={() => fileRef.current?.click()} className="p-4 border-2 border-dashed rounded-lg cursor-pointer hover:bg-blue-50 text-center mb-4 transition-colors">
                            <input type="file" multiple accept="application/pdf" className="hidden" ref={fileRef} onChange={handleUpload} />
                            <UploadIcon className="mx-auto mb-2 text-gray-400" />
                            <div className="text-sm font-medium">Upload PDF</div>
                        </div>

                        <div className="flex-1 overflow-y-auto space-y-2 mb-2 scrollbar-hide">
                            {docs.map((d, i) => (
                                <div key={i} className="flex items-center justify-between p-2 bg-gray-50 rounded text-xs group">
                                    <div className="flex items-center gap-2 truncate">
                                        <FileIcon size={14} className="text-gray-400"/>
                                        <span className="truncate max-w-[120px]" title={d.name}>{d.name}</span>
                                    </div>
                                    <XIcon size={14} className="cursor-pointer text-gray-400 hover:text-red-500" onClick={() => setDocs(docs.filter((_, idx) => idx !== i))} />
                                </div>
                            ))}
                            {docs.length === 0 && <p className="text-center text-xs text-gray-400 mt-4">No documents loaded.</p>}
                        </div>
                        
                        <button onClick={() => { setDocs([]); setMessages([{ role: 'system', content: "Chat reset."}]); }} className="text-red-500 text-sm flex items-center gap-2 justify-center p-2 hover:bg-red-50 rounded transition-colors">
                            <TrashIcon size={16}/> Clear All
                        </button>
                    </div>

                    {/* Chat Area */}
                    <div className="flex-1 flex flex-col bg-gray-50">
                        <div className="flex-1 overflow-y-auto p-6 space-y-4">
                            {messages.map((m, i) => (
                                <div key={i} className={`flex gap-3 ${m.role === 'user' ? 'flex-row-reverse' : ''} animate-fade-in`}>
                                    <div className={`w-8 h-8 rounded-full flex items-center justify-center shrink-0 ${m.role === 'user' ? 'bg-blue-600 text-white' : 'bg-white border text-blue-600'}`}>
                                        {m.role === 'user' ? <UserIcon size={16}/> : (m.role === 'ai' ? <BotIcon size={16}/> : <div className="w-2 h-2 bg-orange-400 rounded-full"/>)}
                                    </div>
                                    <div className={`p-3 rounded-2xl max-w-2xl text-sm shadow-sm ${m.role === 'user' ? 'bg-blue-600 text-white' : 'bg-white text-gray-800'}`}>
                                        <TypewriterMessage content={m.content} animate={m.animate} />
                                    </div>
                                </div>
                            ))}
                            {/* Loading Animation */}
                            {loading && (
                                <div className="flex gap-3 animate-fade-in">
                                    <div className="w-8 h-8 rounded-full flex items-center justify-center shrink-0 bg-white border text-blue-600">
                                        <BotIcon size={16} />
                                    </div>
                                    <div className="p-3 rounded-2xl bg-white shadow-sm border border-gray-100">
                                        <LoadingDots />
                                    </div>
                                </div>
                            )}
                            <div ref={scrollRef} />
                        </div>

                        {/* Input Area */}
                        <div className="p-4 bg-white border-t">
                            <div className="max-w-3xl mx-auto relative">
                                <input 
                                    className="w-full bg-gray-100 rounded-full pl-5 pr-12 py-3 outline-none focus:ring-2 focus:ring-blue-500 transition-all"
                                    placeholder="Ask about your documents..."
                                    value={input}
                                    onChange={e => setInput(e.target.value)}
                                    onKeyDown={e => e.key === 'Enter' && handleSend()}
                                />
                                <button onClick={handleSend} disabled={!input || loading} className="absolute right-2 top-2 p-1.5 bg-blue-600 text-white rounded-full hover:bg-blue-700 disabled:opacity-50 transition-colors">
                                    <SendIcon size={18} />
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
